<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Catálogo — São Francisco Valley</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div id="header"></div>

        <main id="app" class="app"></main>

        <div id="footer"></div>

        <script src="data/startups.js"></script>
        <script>
            ;(async function () {
                const header = await (await fetch('componentes/header.html')).text()
                document.getElementById('header').innerHTML = header
                const footer = await (await fetch('componentes/footer.html')).text()
                document.getElementById('footer').innerHTML = footer
                const s = document.createElement('script')
                s.src = 'js/main.js'
                s.onload = function () {
                    if (typeof renderCatalog === 'function') {
                        renderCatalog()
                    }
                }
                document.body.appendChild(s)
            })()
        </script>
    </body>
</html>
