<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Catálogo — São Francisco Valley</title>
        <base id="site-base" href="/" />
        <script>
            (function () {
                var repoBase = '/saofranciscovalley/';
                var baseEl = document.getElementById('site-base');
                if (location.hostname.indexOf('github.io') !== -1 || location.pathname.indexOf(repoBase) === 0) {
                    baseEl.setAttribute('href', repoBase);
                } else {
                    baseEl.setAttribute('href', '/');
                }
            })();
        </script>
        <link rel="stylesheet" href="src/css/styles.css" />
    </head>
    <body>
        <div id="header"></div>

        <main id="app" class="app">
            <section class="section light">
                <div class="container">
                    <h1>Calendário de Eventos</h1>
                    <p>Acompanhe os próximos eventos e reuniões da comunidade São Francisco Valley.</p>
                </div>
            </section>

            <section class="section light">
                <div class="container">
                    <div class="calendar-container">
                        <iframe src="https://calendar.google.com/calendar/embed?src=df31db41ee7a68a95e4fc731d7cf2e09eeb9cda44733dc137e25e53fbd496084%40group.calendar.google.com&ctz=America%2FRecife" frameborder="0" scrolling="no"></iframe>
                    </div>
                </div>
            </section>
        </main>

        <div id="footer"></div>

        <script>
            ;(async function () {
                const header = await (await fetch('src/components/header.html')).text()
                document.getElementById('header').innerHTML = header
                const footer = await (await fetch('src/components/footer.html')).text()
                document.getElementById('footer').innerHTML = footer
            })()
        </script>
    </body>
</html>
